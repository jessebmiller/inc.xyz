steps:
- id: build
  name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/inc.xyz:$TAG_NAME', '.']
- id: push
  name: gcr.io/cloud-builders/docker
  args: ['push', 'gcr.io/$PROJECT_ID/inc.xyz:$TAG_NAME']
- id: deploy
  name: gcr.io/cloud-builders/gcloud
  args:
    - beta
    - compute
    - instances
    - update-container
    - inc-xyz-proto
    - --container-image
    - gcr.io/$PROJECT_ID/inc.xyz:$COMMIT_SHA
    - --zone
    - us-east1-b
